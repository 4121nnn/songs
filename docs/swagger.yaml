basePath: /v1
definitions:
  err.Error:
    properties:
      error:
        type: string
    type: object
  err.Errors:
    properties:
      errors:
        items:
          type: string
        type: array
    type: object
  pagination.Pages:
    properties:
      items: {}
      page:
        type: integer
      page_count:
        type: integer
      per_page:
        type: integer
      total_count:
        type: integer
    type: object
  song.DTO:
    properties:
      link:
        type: string
      release_date:
        type: string
      text:
        type: string
    type: object
  song.Form:
    properties:
      group:
        type: string
      song:
        type: string
    type: object
  song.Song:
    properties:
      group:
        type: string
      id:
        type: string
      link:
        type: string
      release_date:
        type: string
      song:
        type: string
      text:
        type: string
    type: object
host: localhost:8080
info:
  contact: {}
  description: This is test project for Effective Mobile
  title: Songs Library
  version: "1.0"
paths:
  /:
    get:
      consumes:
      - application/json
      description: List songs with pagination and optional filters.
      parameters:
      - description: Page number (default is 1)
        in: query
        name: page
        type: integer
      - description: Number of items per page (default is 10, max is 100)
        in: query
        name: pageSize
        type: integer
      - description: Group name
        in: query
        name: group
        type: string
      - description: Song name
        in: query
        name: song
        type: string
      - description: Text to search within song lyrics
        in: query
        name: text
        type: string
      - description: Release date
        in: query
        name: releaseDate
        type: string
      - description: Song link
        in: query
        name: link
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: Paginated list of songs
          schema:
            $ref: '#/definitions/pagination.Pages'
        "500":
          description: Internal server error
          schema:
            $ref: '#/definitions/err.Error'
      summary: List songs
      tags:
      - songs
    post:
      consumes:
      - application/json
      description: Create song
      parameters:
      - description: The song to create
        in: body
        name: song
        required: true
        schema:
          $ref: '#/definitions/song.Song'
      produces:
      - application/json
      responses:
        "201":
          description: Created
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/err.Error'
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/err.Errors'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/err.Error'
      summary: Create song
      tags:
      - songs
  /../health:
    get:
      description: Read health
      responses:
        "200":
          description: OK
      summary: Read health
      tags:
      - health
  /{id}:
    delete:
      consumes:
      - application/json
      description: Delete song
      parameters:
      - description: Song ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/err.Error'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/err.Error'
      summary: Delete song
      tags:
      - songs
    get:
      consumes:
      - application/json
      description: Read song
      parameters:
      - description: Song ID
        in: path
        name: id
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/song.Song'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/err.Error'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/err.Error'
      summary: Read song
      tags:
      - songs
    put:
      consumes:
      - application/json
      description: Update song
      parameters:
      - description: Song ID
        in: path
        name: id
        required: true
        type: string
      - description: Song form
        in: body
        name: body
        required: true
        schema:
          $ref: '#/definitions/song.Form'
      produces:
      - application/json
      responses:
        "200":
          description: OK
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/err.Error'
        "404":
          description: Not Found
        "422":
          description: Unprocessable Entity
          schema:
            $ref: '#/definitions/err.Errors'
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/err.Error'
      summary: Update song
      tags:
      - songs
  /info:
    get:
      consumes:
      - application/json
      description: Get lyrics for a specific song and group
      parameters:
      - description: Group name
        in: query
        name: group
        required: true
        type: string
      - description: Song name
        in: query
        name: song
        required: true
        type: string
      produces:
      - application/json
      responses:
        "200":
          description: OK
          schema:
            $ref: '#/definitions/song.DTO'
        "400":
          description: Bad Request
          schema:
            $ref: '#/definitions/err.Error'
        "404":
          description: Not Found
        "500":
          description: Internal Server Error
          schema:
            $ref: '#/definitions/err.Error'
      summary: Get song lyrics
      tags:
      - songs
